<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Tarefas</title>
</head>
<body>

    <div id="pagina">
        <form action="service.js" method="post">

            <input type="text" id="descricao" placeholder="Descrição"> <br><br>
            <input type="text" id="status" placeholder="Status"><br><br>
            <input type="text" id="dtConclusao" placeholder="Data de Conclusão"><br><br>

            <input type="button" id="btCadastrar" value="Cadastrar" onclick="criarTarefa()">

        </form>
    </div>

    <script src="service.js"></script>
    
</body>
</html>

<script>

    const descricao = document.getElementById('descricao').value.trim();
    const status = document.getElementById('status').value.trim();
    const dataConclusao = document.getElementById('dataConclusao').value || null;


    const tarefa = {
        descricao: descricao,
        status: status || null,
        dataConclusao: dataConclusao || null
    };

    try {
        const criada = await criarTarefa(tarefa);
        form.reset();
        
    } catch (err) {
        console.error('Erro ao criar tarefa', err);
        msg.textContent = 'Erro ao criar tarefa. Verifique o console.';
    }


</script>
