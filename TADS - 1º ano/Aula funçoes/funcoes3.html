<script>

    function podeVotar(idade){

        if(idade >= 16){
            return "Pode votar ✅ "
        }

        else{
            return "Nop ❌"
        }

    }

    const quadrado = n => n * n

    console.log(podeVotar(17))

    console.log("Quadrado de um numero, pq sim: " + quadrado(3))

</script>
